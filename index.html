<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milvus Strategic</title>
  <link href="https://fonts.googleapis.com/css2?family=Canela&family=Kepler+Std:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Kepler Std', serif;
      scroll-behavior: smooth;
    }
    .shimmer {
      color: #f8f8ff;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .title {
      font-family: 'Canela', serif;
      font-size: 4em;
    }
    .subtitle {
      font-style: italic;
      font-size: 1.5em;
    }
    .nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2em;
      font-family: 'Kepler Std', serif;
      font-weight: 300;
      cursor: pointer;
    }
    .page {
      display: none;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      color: #f8f8ff;
    }
    .page.active {
      display: block;
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
    .back-button {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      cursor: pointer;
      color: #f8f8ff;
      text-decoration: underline;
    }
    .contact-form input, .contact-form textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: #111;
      border: 1px solid #444;
      color: #fff;
    }
    .contact-form button {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="home" class="centered shimmer">
    <div class="title">Milvus Strategic</div>
    <div class="subtitle">Consulting & Trading</div>
    <div class="nav">
      <div onclick="showPage('about')">About Us</div>
      <div onclick="showPage('services')">Services</div>
      <div onclick="showPage('contact')">Contact</div>
    </div>
  </div>
  <div id="about" class="page">
    <h1>About Us</h1>
    <p style="text-align: justify;"><strong>Milvus Strategic</strong> has been the silent architect behind some of the most successful ventures...</p>
    <!-- Content shortened for brevity -->
    <div class="back-button" onclick="goHome()">Back</div>
  </div>
  <div id="services" class="page">
    <h1>Our Services</h1>
    <p><strong>Strategic Consulting That Moves Markets</strong></p>
    <!-- Content shortened for brevity -->
    <div class="back-button" onclick="goHome()">Back</div>
  </div>
  <div id="contact" class="page">
    <h1>Contact</h1>
    <form class="contact-form" action="https://formsubmit.co/ms@milvusstrategic.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://thankyou.example.com">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone">
      <textarea name="message" rows="6" placeholder="Text of request" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="back-button" onclick="goHome()">Back</div>
  </div>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('home').style.display = 'none';
      document.getElementById(pageId).classList.add('active');
    }
    function goHome() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('home').style.display = 'flex';
    }
  </script>
</body>
</html>
